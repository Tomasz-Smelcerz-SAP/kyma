apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    #    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
spec:
  template:
    metadata:
      name: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-service-account
      restartPolicy: Never
      containers:
        - name: {{ .Release.Name }}
          image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200617-32c1f3ff
          command:
          - bash
          - -c
          - |
{{ tpl (.Files.Get "files/certs.sh" | printf "%s" | indent 12) . }}
          env:
            - name: GLOBAL_DOMAIN
              value: {{ .Values.global.domainName }}
            - name: GLOBAL_TLS_CERT
              value: {{ .Values.global.tlsCrt }}
            - name: GLOBAL_TLS_KEY
              value: {{ .Values.global.tlsKey }}

